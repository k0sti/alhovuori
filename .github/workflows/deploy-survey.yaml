name: Build and Deploy to GitHub Pages

on:
  # Allow manual triggering
  workflow_dispatch:

  # Run on commits to main branch
  push:
    branches: [ main ]
    paths:
      - 'packages/survey/**'
      - 'packages/stats/**'
      - 'shared/**'
      - '.github/workflows/deploy-survey.yaml'

# Allow GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build survey app
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_API_KEY: ${{ secrets.VITE_SUPABASE_API_KEY }}
        VITE_BASE_PATH: /alhovuori/
      run: bun run build:survey

    - name: Scrape latest auction data
      run: cd packages/stats && bun run scrape-to-file.ts

    - name: Create deployment directory
      run: |
        mkdir -p deploy
        cp -r packages/survey/dist/* deploy/
        mkdir -p deploy/auction
        cp packages/stats/index.html deploy/auction/
        cp packages/stats/frontend.js deploy/auction/
        cp packages/stats/auction-data.json deploy/auction/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload combined deployment directory
        path: './deploy'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
