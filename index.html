<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhovuori Kysely</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #1976d2;
            border-bottom-color: #1976d2;
        }

        .tab:hover {
            color: #1976d2;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #1976d2;
        }

        .info h3 {
            margin: 0 0 10px 0;
            color: #1565c0;
        }

        .info ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        #surveyElement, #resultsElement, #analyticsElement {
            margin-top: 20px;
        }

        .response-count {
            background: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alhovuori Kysely</h1>

        <div class="tabs">
            <button class="tab active" data-view="form">Fill Form</button>
            <button class="tab" data-view="results">View Results</button>
            <button class="tab" data-view="analytics">Analytics</button>
        </div>

        <!-- Form View -->
        <div id="formView" class="view active">
            <div id="surveyElement"></div>
        </div>

        <!-- Results View -->
        <div id="resultsView" class="view">
            <div class="info">
                <h3>View All Responses</h3>
                <p>See all submitted responses in a table format.</p>
            </div>
            <div id="resultsElement"></div>
        </div>

        <!-- Analytics View -->
        <div id="analyticsView" class="view">
            <div class="info">
                <h3>Visual Analytics</h3>
                <p>Interactive charts and graphs showing response distribution.</p>
            </div>
            <div id="analyticsElement"></div>
        </div>

    </div>

    <script type="module" src="/src/app.ts"></script>
</body>
</html>
